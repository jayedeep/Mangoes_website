

{% extends '../base.html' %}

{% block content %}
<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Register Now</h3>
                        <form action="#" method="POST">
                        {% csrf_token %}
                            <fieldset class="p-4">
                                <input type="text" name="first_name" placeholder="First Name*" class="border p-3 w-100 my-2">
                                <input type="text" name="last_name" placeholder="Last Name*" class="border p-3 w-100 my-2">
                                <input type="email" name="email" placeholder="Email*" class="border p-3 w-100 my-2">
                                <input type="text" name="address" placeholder="Address" class="border p-3 w-100 my-2">
                                <input type="text" name="farm_name" placeholder="Farm Name" class="border p-3 w-100 my-2">
                                <input type="text" name="contact" placeholder="Contact" class="border p-3 w-100 my-2">
                                <input type="password" name="password1" placeholder="Password*" class="border p-3 w-100 my-2">
                                <input type="password" name="password2" placeholder="Confirm Password*" class="border p-3 w-100 my-2">
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1">
                                        {% comment %} <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label> {% endcomment %}
                                </div>
                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                                                        <a class="mt-3 d-inline-block text-primary" href="{% url 'login' %}">Already have Account?</a>
                                                        <a class="mt-3 d-inline-block text-primary" href="{% url 'login' %}">Forget Password? Change Password!</a>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
