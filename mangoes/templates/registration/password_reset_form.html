{% extends '../base.html' %}

{% block content %}
  {% comment %} <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form> {% endcomment %}

  <section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Password Reset</h3>
                    <form action="#" method='POST'>
                    {% csrf_token%}
                        <fieldset class="p-4">
                            <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="border p-3 w-100 my-2" placeholder="Enter Your Email"/>
                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Change Password</button>
                            {% comment %} <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a> {% endcomment %}
                           
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
